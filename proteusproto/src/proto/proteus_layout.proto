syntax = "proto3";

option java_package = "com.flipkart.android.proteusproto.models";
option optimize_for = LITE_RUNTIME;

message LayoutParams {
    int32 layoutWidth = 1;
    int32 layoutHeight = 2;
    int32 weight = 3;
}

message View {
    LayoutParams layoutParams = 1;
    int32 backgroundColor = 2;
    int32 paddingLeft = 3;
    int32 paddingRight = 4;
    int32 paddingTop = 5;
    int32 paddingBottom = 6;
    int32 elevation = 7;
}

message ViewGroup {
    View view = 1;
    repeated AnyViewOrViewGroup anyViewOrViewGroup = 2;
}

message LinearLayout {
    ViewGroup viewGroup = 1;
    int32 orientation = 2;
}

message FrameLayout {
    ViewGroup viewGroup = 1;
}

message TextView {
    View view = 1;
    string text = 2;
    int32 textColor = 3;
    int32 textSize = 4;
    int32 textBackground = 5;
    int32 gravity = 6;
    bool isHtmlText = 7;
}

message Button {
    View view = 1;
    string text = 2;
    int32 textColor = 3;
    int32 textSize = 4;
}

message AnyViewOrViewGroup {
    oneof viewOrViewGroupType {
        TextView textView = 1;
        LinearLayout linearLayout = 2;
        FrameLayout frameLayout = 3;
        Button button = 4;
        View view = 5;
        ViewGroup viewGroup = 6;
    }
}