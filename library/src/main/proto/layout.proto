syntax = "proto3";

option java_package = "com.flipkart.android.proteus.models.proto";

message Layout {
    message Value {
        oneof kind {
            double number_value = 1;
            string string_value = 2;
            bool bool_value = 3;
          }
    }

    message Attributes {
        string key = 1;
        Value value = 2;
        string type = 3;
    }

    message View {
        string type = 1;
        repeated Attributes attributes = 2;
        repeated View view = 3;
    }

    repeated View view = 1;
}